<!DOCTYPE html>
<html>
<head>
    <title>食物分類遊戲</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        #food-image {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
        }
        .drop-zone {
            width: 300px;
            height: 400px;
            border: 3px solid #333;
            padding: 10px;
        }
        #good-zone { background-color: #e8f5e9; }
        #bad-zone { background-color: #ffebee; }
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            display: none;
        }
        /* 新增計分板樣式 */
        #score-board {
            font-size: 24px;
            color: #2e7d32;
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button onclick="fetchNewFood()">取得新食物圖片</button>
    <div id="score-board">分數：0</div>  <!-- 新增計分板 -->
    <div id="food-image"></div>
    
    <div class="container">
        <div id="good-zone" class="drop-zone">好食物區</div>
        <div id="bad-zone" class="drop-zone">壞食物區</div>
    </div>

    <div id="correct-feedback" class="feedback">✅ 正確！</div>
    <div id="wrong-feedback" class="feedback">❌ 錯誤！</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        let currentFood = null;
        let score = 0; // 新增分數變數

        // 更新計分板
        function updateScoreBoard() {
            $('#score-board').text('分數：' + score);
        }

        function fetchNewFood() {
            $.get('https://foodish-api.com/api/', function(data) {
                currentFood = data.image;
                $('#food-image').html(
                    `<img src="${data.image}" class="draggable" 
                     style="width:100%; height:100%; object-fit:contain">`
                );
                initDraggable();
            });
        }

        function initDraggable() {
            $(".draggable").draggable({
                revert: "invalid",
                helper: "clone"
            });
        }

        $("#good-zone, #bad-zone").droppable({
            accept: ".draggable",
            drop: function(event, ui) {
                const isGoodZone = $(this).attr('id') === 'good-zone';
                const isHealthy = checkFoodHealth(currentFood);
                
                if (isGoodZone === isHealthy) {
                    score += 1; // 答對加分
                    showFeedback(true);
                } else {
                    showFeedback(false);
                }
                updateScoreBoard(); // 更新分數顯示
                setTimeout(fetchNewFood, 1000);
            }
        });

        function checkFoodHealth(imageUrl) {
            const healthyKeywords = ['salad', 'fruit', 'vegetable'];
            return healthyKeywords.some(kw => imageUrl.includes(kw));
        }

        function showFeedback(isCorrect) {
            const feedback = isCorrect ? '#correct-feedback' : '#wrong-feedback';
            $(feedback).fadeIn().delay(500).fadeOut();
        }

        // 初始載入
        fetchNewFood();
        updateScoreBoard(); // 初始化分數顯示
    </script>
</body>
</html>
