<!DOCTYPE html>
<html>
<head>
    <title>食物分類遊戲</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        #food-image {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #food-image img {
            max-width: 100%;
            max-height: 100%;
        }
        .drop-zone {
            width: 300px;
            height: 400px;
            border: 3px solid #333;
            padding: 10px;
        }
        #good-zone { background-color: #e8f5e9; }
        #bad-zone { background-color: #ffebee; }
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            display: none;
            z-index: 1000;
        }
        #score-board {
            font-size: 24px;
            color: #2e7d32;
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button id="get-food-btn">取得新食物圖片</button>
    <div id="score-board">分數：0</div>
    <div id="food-image"></div>
    <div class="container">
        <div id="good-zone" class="drop-zone">好食物區</div>
        <div id="bad-zone" class="drop-zone">壞食物區</div>
    </div>
    <div id="correct-feedback" class="feedback">✅ 正確！</div>
    <div id="wrong-feedback" class="feedback">❌ 錯誤！</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        let currentFoodUrl = null;
        let score = 0;

        function updateScoreBoard() {
            $('#score-board').text('分數：' + score);
        }

        // 取得新食物圖片
        function fetchNewFood() {
            $('#food-image').html('載入中...');
            $.get("https://foodish-api.com/api/", function(data) {
                currentFoodUrl = data.image;
                $('#food-image').html(
                    `<img src="${data.image}" alt="食物圖片" class="draggable" style="width:100%;height:100%;object-fit:contain;">`
                );
                initDraggable();
            });
        }

        // 拖曳初始化
        function initDraggable() {
            $(".draggable").draggable({
                revert: "invalid",
                helper: "clone"
            });
        }

        // 健康食物簡易判斷（可根據圖片網址關鍵字判斷）
        function checkFoodHealth(imageUrl) {
            // Foodish API 圖片網址包含類別，可用於簡單判斷
            // healthy: salad, rice, pasta, sandwich, sushi
            // unhealthy: burger, pizza, dessert, fries
            const healthyKeywords = ['salad', 'rice', 'pasta', 'sandwich', 'sushi'];
            const unhealthyKeywords = ['burger', 'pizza', 'dessert', 'fries'];
            imageUrl = imageUrl.toLowerCase();
            if (healthyKeywords.some(kw => imageUrl.includes(kw))) return true;
            if (unhealthyKeywords.some(kw => imageUrl.includes(kw))) return false;
            // 無法判斷時，預設為不健康
            return false;
        }

        // 拖曳區域設定
        $("#good-zone, #bad-zone").droppable({
            accept: ".draggable",
            drop: function(event, ui) {
                const isGoodZone = $(this).attr('id') === 'good-zone';
                const isHealthy = checkFoodHealth(currentFoodUrl);

                if (isGoodZone === isHealthy) {
                    score += 1;
                    showFeedback(true);
                } else {
                    showFeedback(false);
                }
                updateScoreBoard();
                // 移除圖片，等待下一張
                $('#food-image').empty();
                setTimeout(fetchNewFood, 1000);
            }
        });

        function showFeedback(isCorrect) {
            const feedback = isCorrect ? '#correct-feedback' : '#wrong-feedback';
            $(feedback).fadeIn().delay(500).fadeOut();
        }

        // 按鈕綁定
        $('#get-food-btn').on('click', fetchNewFood);

        // 頁面載入時自動取得一張圖片
        $(function(){
            fetchNewFood();
            updateScoreBoard();
        });
    </script>
</body>
</html>
