<!DOCTYPE html>
<html>
<head>
    <title>行動版食物分類遊戲</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { padding: 10px; font-size: 16px; }
        .upload-section { display: flex; gap: 10px; margin-bottom: 20px; }
        #food-image { width: 200px; height: 200px; border: 2px dashed #ccc; margin: 0 auto 20px auto; display: flex; align-items: center; justify-content: center;}
        .category-row { display: flex; flex-direction: row; justify-content: center; gap: 30px; margin-bottom: 20px;}
        .cat-btn {
            flex: 1 1 0;
            min-width: 120px;
            height: 80px;
            font-size: 22px;
            border: 3px solid #333;
            border-radius: 12px;
            margin: 0 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cat-btn.good { background: #e8f5e9; }
        .cat-btn.bad { background: #ffebee; }
        .cat-btn:active { filter: brightness(0.95);}
        #score-board { font-size: 24px; color: #2e7d32; margin: 15px 0; padding: 10px; background-color: #f5f5f5; border-radius: 5px; display: inline-block;}
        .feedback { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; display: none; z-index: 1000;}
        button { padding: 12px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="upload-section">
        <input type="file" id="good-upload" accept="image/*" multiple style="display:none;">
        <button onclick="document.getElementById('good-upload').click()">上傳好食物</button>
        <input type="file" id="bad-upload" accept="image/*" multiple style="display:none;">
        <button onclick="document.getElementById('bad-upload').click()">上傳壞食物</button>
    </div>

    <button onclick="fetchNewFood()">取得食物照片</button>
    <div id="score-board">分數：0</div>
    <div id="food-image"></div>
    
    <div class="category-row">
        <button class="cat-btn good" onclick="chooseCategory('good')">好食物區</button>
        <button class="cat-btn bad" onclick="chooseCategory('bad')">壞食物區</button>
    </div>

    <div id="correct-feedback" class="feedback">✅ 正確！</div>
    <div id="wrong-feedback" class="feedback">❌ 錯誤！</div>

    <script>
        // 照片資料庫
        let foodDB = {
            good: [], // {id: 'good1', data: 'base64字串'}
            bad: []
        };

        function handleUpload(files, type) {
            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const foodId = `${type}${foodDB[type].length + 1}`;
                    foodDB[type].push({id: foodId, data: e.target.result});
                };
                reader.readAsDataURL(file);
            });
            setTimeout(()=>{
                alert(`${files.length} 張${type==='good'?'好':'壞'}食物照片已加入！`);
            }, 300);
        }

        document.getElementById('good-upload').addEventListener('change', (e) => handleUpload(e.target.files, 'good'));
        document.getElementById('bad-upload').addEventListener('change', (e) => handleUpload(e.target.files, 'bad'));

        // 遊戲邏輯
        let currentFood = null;
        let score = 0;

        function updateScoreBoard() {
            document.getElementById('score-board').innerText = '分數：' + score;
        }

        function fetchNewFood() {
            const allFoods = [...foodDB.good, ...foodDB.bad];
            if (allFoods.length === 0) {
                alert('請先上傳照片！');
                document.getElementById('food-image').innerHTML = '';
                currentFood = null;
                return;
            }
            const randomFood = allFoods[Math.floor(Math.random() * allFoods.length)];
            currentFood = {
                data: randomFood.data,
                isHealthy: foodDB.good.some(f => f.id === randomFood.id)
            };
            document.getElementById('food-image').innerHTML =
                `<img src="${currentFood.data}" style="width:100%; height:100%; object-fit:contain;">`;
        }

        function chooseCategory(type) {
            if (!currentFood) {
                alert("請先按『取得食物照片』！");
                return;
            }
            const isGoodZone = (type === 'good');
            const isCorrect = (isGoodZone === currentFood.isHealthy);
            if (isCorrect) score += 1;
            showFeedback(isCorrect);
            updateScoreBoard();
            setTimeout(fetchNewFood, 900);
        }

        function showFeedback(isCorrect) {
            const feedback = isCorrect ? '#correct-feedback' : '#wrong-feedback';
            document.querySelector(feedback).style.display = 'block';
            setTimeout(() => {
                document.querySelector(feedback).style.display = 'none';
            }, 500);
        }

        // 初始提示
        alert('使用步驟：\n1. 先上傳好/壞食物照片\n2. 點「取得食物照片」開始遊戲\n3. 點選分類按鈕進行分類');
    </script>
</body>
</html>
