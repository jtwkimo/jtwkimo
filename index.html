<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多城市機票價格追蹤器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>機票價格追蹤器</h1>
            <nav class="nav">
                <button class="nav-btn active" data-tab="search">搜尋比較</button>
                <button class="nav-btn" data-tab="tracking">價格追蹤</button>
                <button class="nav-btn" data-tab="analytics">分析報告</button>
            </nav>
        </header>

        <main class="main-content">
            <section id="search" class="tab-content active">
                <div class="search-form">
                    <h2>多城市機票搜尋</h2>
                    <form id="flightSearchForm">
                        <div class="route-section">
                            <div class="city-input-group">
                                <label for="departure">出發城市</label>
                                <select id="departure" class="city-select" required>
                                    <option value="">選擇出發城市</option>
                                    <option value="TPE">台北 (TPE)</option>
                                    <option value="KHH">高雄 (KHH)</option>
                                    <option value="RMQ">台中 (RMQ)</option>
                                </select>
                            </div>
                            <div class="city-input-group">
                                <label for="destination">目的地城市</label>
                                <select id="destination" class="city-select" required>
                                    <option value="">選擇目的地</option>
                                    <option value="NRT">東京成田 (NRT)</option>
                                    <option value="ICN">首爾仁川 (ICN)</option>
                                    <option value="BKK">曼谷 (BKK)</option>
                                    <option value="SIN">新加坡 (SIN)</option>
                                    <option value="HKG">香港 (HKG)</option>
                                </select>
                            </div>
                        </div>
                        <div class="date-section">
                            <div class="date-input-group">
                                <label for="departureDate">出發日期</label>
                                <input type="date" id="departureDate" required>
                            </div>
                            <div class="date-input-group">
                                <label for="returnDate">回程日期</label>
                                <input type="date" id="returnDate">
                            </div>
                        </div>
                        <div class="passenger-section">
                            <label for="passengers">乘客人數</label>
                            <select id="passengers">
                                <option value="1">1人</option>
                                <option value="2">2人</option>
                                <option value="3">3人</option>
                                <option value="4">4人以上</option>
                            </select>
                        </div>
                        <button type="submit" class="search-btn">搜尋機票</button>
                    </form>
                </div>
                <div class="results-section" id="resultsSection">
                    <h3>搜尋結果</h3>
                    <div class="results-container" id="resultsContainer">
                        <!-- 搜尋結果將動態載入到這裡 -->
                    </div>
                </div>
            </section>
            <section id="tracking" class="tab-content">
                <div class="tracking-dashboard">
                    <h2>價格追蹤面板</h2>
                    <div class="tracking-controls">
                        <button class="add-tracking-btn">新增追蹤路線</button>
                        <div class="filter-controls">
                            <select id="trackingFilter">
                                <option value="all">所有路線</option>
                                <option value="price-drop">價格下降</option>
                                <option value="price-rise">價格上升</option>
                            </select>
                        </div>
                    </div>
                    <div class="tracking-list" id="trackingList">
                        <!-- 追蹤項目將動態載入 -->
                    </div>
                </div>
            </section>
            <section id="analytics" class="tab-content">
                <div class="analytics-dashboard">
                    <h2>價格分析報告</h2>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                    <div class="analytics-summary">
                        <div class="summary-card">
                            <h4>平均價格趨勢</h4>
                            <p id="avgPriceTrend">載入中...</p>
                        </div>
                        <div class="summary-card">
                            <h4>最佳購票時機</h4>
                            <p id="bestBookingTime">載入中...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
